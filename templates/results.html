<table>
    <thead>
        <tr>
            <th>Bus ID</th>
            <th>Source</th>
            <th>Destination</th>
            <th>Date</th>
            <th>Available Seats</th>
            <th>Book</th>
        </tr>
    </thead>
    <tbody>
        {% for bus in buses %}
        <tr>
            <td>{{ bus.id }}</td>
            <td>{{ bus.source }}</td>
            <td>{{ bus.destination }}</td>
            <td>{{ bus.date }}</td>
            <td>{{ bus.available_seats }}</td>
            <td>
                <form action="{{ url_for('book') }}" method="POST">
                    <input type="hidden" name="bus_id" value="{{ bus.id }}">
                    <input type="hidden" name="booking_date" value="{{ bus.date }}">

                    <label for="first_name_{{ bus.id }}">First Name:</label>
                    <input type="text" name="first_name" id="first_name_{{ bus.id }}" required>

                    <label for="last_name_{{ bus.id }}">Last Name:</label>
                    <input type="text" name="last_name" id="last_name_{{ bus.id }}" required>

                    <label for="mobile_number_{{ bus.id }}">Mobile Number:</label>
                    <input type="text" name="mobile_number" id="mobile_number_{{ bus.id }}" required>

                    <label for="seats_booked_{{ bus.id }}">Number of Seats:</label>
                    <input type="number" name="seats_booked" id="seats_booked_{{ bus.id }}" min="1" max="{{ bus.available_seats }}" required>

                    <button type="submit">Book Seat</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
